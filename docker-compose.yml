version: '3.8'

services:
  postgres:
    container_name: onelinkdb
    image: postgres:15
    volumes:
      - onelinkdata:/var/lib/postgresql/data
    ports:
      - '5500:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: onelink
      POSTGRES_PASSWORD: password

volumes:
  onelinkdata:
